<html>
    <head>
        <meta http-equiv = "Content-Type" content = "text/html; charset=utf8">
        <title>Login</title>
        <script language = "javascript">
            
            //! 加载URL
            function loadURL(url) {
                window.location.href = url;
            }
        
            //! JS调用iOS入口
            function webToNative(action, params) {
                var url = "webToNative://" + action + "?" + params;
                loadURL(url);
            }
            
            //! JS登录成功后loadURL并传参token
            function loginSucceed(token) {
                var action = "loginSucceed";
                webNativeBridge.webToNativeWithActionParams(action, token);
            }
            
            //! 登录功能
            function login() {
                var token = "web_tokenString";
                loginSucceed(token);
            }
            
            //! iOS调用JS入口
            function nativeToWeb(action, params) {
                document.getElementById("returnValue").innerHTML = action + '?' + params;
            }
            
        </script>
    </head>
    
    <body>
        <h3>功能按钮</h3>
        <button onclick = "login()" style = "font-size: 18px;">登录</button>
        
        <h3>回调数据</h3>
        <div id = "returnValue" style = "font-size: 18px; border: 1px dotted; height: 50px;"> </div>
    </body>
    
</html>
